<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>政府资金监管系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .hidden {
            display: none;
        }
        .page {
            display: none;
        }
        .page.active {
            display: block;
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- 登录页面 -->
    <div id="loginPage" class="page active min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-lg w-96">
            <h1 class="text-2xl font-bold text-center mb-6">政府资金监管系统</h1>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">用户名</label>
                    <input type="text" id="username" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">密码</label>
                    <input type="password" id="password" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">登录角色</label>
                    <select id="role" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        <option value="gov">财政局</option>
                        <option value="enterprise">企业用户</option>
                    </select>
                </div>
                <button onclick="login()" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    登录
                </button>
            </div>
        </div>
    </div>

    <!-- 财政局主页面 -->
    <div id="govDashboard" class="page">
        <nav class="bg-white shadow-lg">
            <div class="max-w-7xl mx-auto px-4">
                <div class="flex justify-between h-16">
                    <div class="flex">
                        <div class="flex-shrink-0 flex items-center">
                            <span class="text-xl font-bold">财政局管理系统</span>
                        </div>
                    </div>
                    <div class="flex items-center">
                        <button onclick="logout()" class="text-gray-500 hover:text-gray-700">
                            退出登录
                        </button>
                    </div>
                </div>
            </div>
        </nav>

        <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
            <div class="grid grid-cols-3 gap-6">
                <!-- 项目核验卡片 -->
                <div class="bg-white overflow-hidden shadow rounded-lg">
                    <div class="p-5">
                        <div class="flex items-center">
                            <div class="flex-shrink-0 bg-blue-500 rounded-md p-3">
                                <i class="fas fa-check-circle text-white"></i>
                            </div>
                            <div class="ml-5">
                                <h3 class="text-lg font-medium text-gray-900">项目核验</h3>
                                <p class="mt-1 text-sm text-gray-500">审核和录入新项目申请</p>
                            </div>
                        </div>
                    </div>
                    <div class="bg-gray-50 px-5 py-3">
                        <div class="text-sm">
                            <a href="#" class="font-medium text-blue-500 hover:text-blue-600">查看详情</a>
                        </div>
                    </div>
                </div>

                <!-- 项目列表卡片 -->
                <div class="bg-white overflow-hidden shadow rounded-lg">
                    <div class="p-5">
                        <div class="flex items-center">
                            <div class="flex-shrink-0 bg-green-500 rounded-md p-3">
                                <i class="fas fa-list text-white"></i>
                            </div>
                            <div class="ml-5">
                                <h3 class="text-lg font-medium text-gray-900">项目列表</h3>
                                <p class="mt-1 text-sm text-gray-500">查看所有项目状态</p>
                            </div>
                        </div>
                    </div>
                    <div class="bg-gray-50 px-5 py-3">
                        <div class="text-sm">
                            <a href="#" class="font-medium text-blue-500 hover:text-blue-600">查看详情</a>
                        </div>
                    </div>
                </div>

                <!-- 支出明细卡片 -->
                <div class="bg-white overflow-hidden shadow rounded-lg">
                    <div class="p-5">
                        <div class="flex items-center">
                            <div class="flex-shrink-0 bg-purple-500 rounded-md p-3">
                                <i class="fas fa-file-invoice-dollar text-white"></i>
                            </div>
                            <div class="ml-5">
                                <h3 class="text-lg font-medium text-gray-900">支出明细</h3>
                                <p class="mt-1 text-sm text-gray-500">查看项目支出详情</p>
                            </div>
                        </div>
                    </div>
                    <div class="bg-gray-50 px-5 py-3">
                        <div class="text-sm">
                            <a href="#" class="font-medium text-blue-500 hover:text-blue-600">查看详情</a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 项目列表表格 -->
            <div class="mt-8 bg-white shadow rounded-lg">
                <div class="px-4 py-5 sm:px-6">
                    <h3 class="text-lg font-medium leading-6 text-gray-900">待审核项目列表</h3>
                </div>
                <div class="border-t border-gray-200">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">项目编号</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">企业名称</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">申请金额</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">状态</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">操作</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">
                            <tr>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">PRJ2024001</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">示例企业A</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">¥500,000</td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-yellow-100 text-yellow-800">待审核</span>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-blue-500">
                                    <a href="#" class="text-blue-600 hover:text-blue-900">查看详情</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- 企业用户主页面 -->
    <div id="enterpriseDashboard" class="page">
        <nav class="bg-white shadow-lg">
            <div class="max-w-7xl mx-auto px-4">
                <div class="flex justify-between h-16">
                    <div class="flex">
                        <div class="flex-shrink-0 flex items-center">
                            <span class="text-xl font-bold">企业用户系统</span>
                        </div>
                    </div>
                    <div class="flex items-center">
                        <button onclick="logout()" class="text-gray-500 hover:text-gray-700">
                            退出登录
                        </button>
                    </div>
                </div>
            </div>
        </nav>

        <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
            <div class="grid grid-cols-3 gap-6">
                <!-- 项目申报卡片 -->
                <div class="bg-white overflow-hidden shadow rounded-lg">
                    <div class="p-5">
                        <div class="flex items-center">
                            <div class="flex-shrink-0 bg-indigo-500 rounded-md p-3">
                                <i class="fas fa-file-alt text-white"></i>
                            </div>
                            <div class="ml-5">
                                <h3 class="text-lg font-medium text-gray-900">项目申报</h3>
                                <p class="mt-1 text-sm text-gray-500">提交新的项目申请</p>
                            </div>
                        </div>
                    </div>
                    <div class="bg-gray-50 px-5 py-3">
                        <div class="text-sm">
                            <a href="#" class="font-medium text-blue-500 hover:text-blue-600">开始申报</a>
                        </div>
                    </div>
                </div>

                <!-- 费用报备卡片 -->
                <div class="bg-white overflow-hidden shadow rounded-lg">
                    <div class="p-5">
                        <div class="flex items-center">
                            <div class="flex-shrink-0 bg-red-500 rounded-md p-3">
                                <i class="fas fa-receipt text-white"></i>
                            </div>
                            <div class="ml-5">
                                <h3 class="text-lg font-medium text-gray-900">费用报备</h3>
                                <p class="mt-1 text-sm text-gray-500">上传支出凭证</p>
                            </div>
                        </div>
                    </div>
                    <div class="bg-gray-50 px-5 py-3">
                        <div class="text-sm">
                            <a href="#" class="font-medium text-blue-500 hover:text-blue-600">上传凭证</a>
                        </div>
                    </div>
                </div>

                <!-- 资产登记卡片 -->
                <div class="bg-white overflow-hidden shadow rounded-lg">
                    <div class="p-5">
                        <div class="flex items-center">
                            <div class="flex-shrink-0 bg-yellow-500 rounded-md p-3">
                                <i class="fas fa-boxes text-white"></i>
                            </div>
                            <div class="ml-5">
                                <h3 class="text-lg font-medium text-gray-900">资产登记</h3>
                                <p class="mt-1 text-sm text-gray-500">登记项目资产信息</p>
                            </div>
                        </div>
                    </div>
                    <div class="bg-gray-50 px-5 py-3">
                        <div class="text-sm">
                            <a href="#" class="font-medium text-blue-500 hover:text-blue-600">登记资产</a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 我的项目列表 -->
            <div class="mt-8 bg-white shadow rounded-lg">
                <div class="px-4 py-5 sm:px-6">
                    <h3 class="text-lg font-medium leading-6 text-gray-900">我的项目</h3>
                </div>
                <div class="border-t border-gray-200">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">项目编号</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">项目名称</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">申请金额</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">审核状态</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">操作</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">
                            <tr>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">PRJ2024002</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">设备更新项目</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">¥300,000</td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">已通过</span>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-blue-500">
                                    <a href="#" class="text-blue-600 hover:text-blue-900">查看详情</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 示例用户数据
        const users = {
            // 财政局用户
            'gov_admin': {
                password: 'gov123',
                role: 'gov'
            },
            // 企业用户
            'enterprise_user': {
                password: 'ent123',
                role: 'enterprise'
            }
        };

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const role = document.getElementById('role').value;

            // 验证用户名和密码
            if (users[username] && users[username].password === password && users[username].role === role) {
                document.getElementById('loginPage').classList.remove('active');
                if (role === 'gov') {
                    document.getElementById('govDashboard').classList.add('active');
                } else {
                    document.getElementById('enterpriseDashboard').classList.add('active');
                }
            } else {
                alert('用户名或密码错误，或所选角色与账号不匹配！');
            }
        }

        function logout() {
            document.getElementById('govDashboard').classList.remove('active');
            document.getElementById('enterpriseDashboard').classList.remove('active');
            document.getElementById('loginPage').classList.add('active');
            // 清空登录表单
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        }
    </script>
</body>
</html>
